<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centri</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Centri</h1>
      <p class="subtitle">Work clarity</p>
    </header>

    <main>
      <div class="stats">
        <div class="stat-label">Today</div>
        <div class="stat-value" id="totalTime">—</div>
        <div class="stat-detail" id="activityCount">0 activities tracked</div>
      </div>

      <div class="controls">
        <button id="toggleBtn" class="btn-primary">
          <span id="toggleText">Pause</span>
        </button>
      </div>

      <a href="http://localhost:3000" target="_blank" class="link-dashboard">
        View Dashboard →
      </a>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
